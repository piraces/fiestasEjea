<ion-header>

    <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Chat</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content>
    <form (ngSubmit)="enterNickname()">
      <ion-list>
        <ion-item>
          <ion-label floating>Elige un nombre de usuario</ion-label>
          <ion-input type="text" [(ngModel)]="data.nickname" name="nickname" required="true"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <button ion-button full round color="secondary" type="submit">Entrar</button>
        </ion-item>
        <ion-item no-lines text-wrap>
            <ion-checkbox [(ngModel)]="terms" name="terms" required="true"></ion-checkbox>
            <ion-label>He leído y acepto los términos y condiciones de uso</ion-label>
          </ion-item>
          <ion-item style="color:#0645AD" href="https://raw.githubusercontent.com/piraces/fiestasEjea/master/terms.html" (click)="openLink('https://raw.githubusercontent.com/piraces/fiestasEjea/master/terms.html')">Términos y condiciones de uso</ion-item>
          <ion-item *ngIf="error" no-lines color="danger">
              Debes aceptar los términos y condiciones de uso y introducir un nickname
          </ion-item>
      </ion-list>
    </form>
</ion-content>
