<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Salas de chat</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addRoom()">
              <ion-icon name="add-circle"></ion-icon>
            </button>
          </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let room of rooms" (click)="joinRoom(room.key)">
        <ion-icon *ngIf="room.pinned" name="checkmark" item-start></ion-icon>
        {{room.roomname}}
        <ion-icon name="chatboxes" item-end></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
