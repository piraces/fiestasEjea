<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Teléfonos de interés</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-card-header color="primary"> 
          <strong>Emergencias</strong>
        </ion-card-header>
      
        <ion-list>
          <button ion-item *ngFor="let p of emergencyPhones" (click)="callPhone(p.phone)">
            <ion-icon name="call" item-end></ion-icon>
            <strong>{{p.title}}</strong><br>
            {{p.phone}}
          </button>
        </ion-list>
      </ion-card>

      <ion-card>
        <ion-card-header color="primary"> 
          <strong>Comida a domicilio</strong>
        </ion-card-header>
      
        <ion-list>
          <button ion-item *ngFor="let p of foodPhones" (click)="callPhone(p.phone)">
            <ion-icon name="call" item-end></ion-icon>
            <strong>{{p.title}}</strong><br>
            {{p.phone}}
          </button>
        </ion-list>
      </ion-card>

      <ion-card>
          <ion-card-header color="primary"> 
            <strong>Información</strong>
          </ion-card-header>
        
          <ion-list>
            <button ion-item *ngFor="let p of infoPhones" (click)="callPhone(p.phone)">
              <ion-icon name="call" item-end></ion-icon>
              <strong>{{p.title}}</strong><br>
              {{p.phone}}
            </button>
          </ion-list>
        </ion-card>

        <ion-card>
            <ion-card-header color="primary"> 
              <strong>Transportes</strong>
            </ion-card-header>
          
            <ion-list>
              <button ion-item *ngFor="let p of transportPhones" (click)="callPhone(p.phone)">
                <ion-icon name="call" item-end></ion-icon>
                <strong>{{p.title}}</strong><br>
                {{p.phone}}
              </button>
            </ion-list>
          </ion-card>

          <ion-card>
              <ion-card-header color="primary"> 
                <strong>Hospitales, ambulatorios y otros servicios</strong>
              </ion-card-header>
            
              <ion-list>
                <button ion-item *ngFor="let p of healthPhones" (click)="callPhone(p.phone)">
                  <ion-icon name="call" item-end></ion-icon>
                  <strong>{{p.title}}</strong><br>
                  {{p.phone}}
                </button>
              </ion-list>
            </ion-card>
</ion-content>
